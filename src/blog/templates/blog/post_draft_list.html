{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <p class="date">Created: {{post.created_date|date:"D M Y"}}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{post.text|truncatechars:125}}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
